<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Simulador Segunda Entrega</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <div class="div_header">
            <h1>Nintendoland.com</h1>
        </div>
    </header>
    <main>
        <nav class="barra_botones">
            <ul><button class="boton_category" id="todos">Todos los productos</button></ul>
            <ul><button class="boton_category" id="consolitas">Consolas</button></ul>
            <ul><button class="boton_category" id="controles">Controles</button></ul>
            <ul><button class="boton_category" id="accesorios">Accesorios</button></ul>
        </nav>
        <section class="section_1">
            <h2>Productos del Ecommerce</h2>
            <div class="div_productos" id="contenedor_consolas">

            </div>
        </section>
        <section class="section_2">
            <h2>Carrito de Compras</h2>
            <button class="boton_vaciar"id="eliminar_todo">Vaciar el Carrito</button>
            <div class="carro_compras">
                <div class="carro_vacio" id="carro_0">
                    <h3>Carro sin Productos</h3>
                </div>
                <div class="productos_en_compra" id="productos_en_carro">
                    
                </div>
                <div class="total_carro">
                    <h3>Total Compra: <span id="precio_total">$0</span></h3>
                </div>
            </div>

        </section>
    </main>
    <footer>
        <div class="div_footer">
            <h2>Nintendoland.com</h2>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
